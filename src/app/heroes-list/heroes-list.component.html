<div class="card-group">
  <div class="row">
    <div class="col-md-6" *ngFor="let hero of heroes">
      <div class="card">
        <img class="card-img-top" src="{{hero.ImgsPath}}.{{hero.ImgExtension}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{hero.Name}}</h5>
          <p class="card-text">{{hero.Description == "" ? "No description" : hero.Description }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
